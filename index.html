<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="display">
                    <p class="display-result"></p>
                </div>
            </div>
            <div class="btn-row-1">
                <button class="num-btn">C</button>
                <button class="num-btn">+/-</button>
                <button class="num-btn">%</button>
                <button id="aritmetic-operator" class="operator" value="/">รท</button>
            </div>
            <div class="btn-row-2">
                <button id="digit" class="num-btn" value="7">7</button>
                <button id="digit" class="num-btn" value="8">8</button>
                <button id="digit" class="num-btn" value="9">9</button>
                <button id="aritmetic-operator" class="operator" value="*">x</button>
            </div>
            <div class="btn-row-3">
                <button id="digit" class="num-btn" value="4">4</button>
                <button id="digit" class="num-btn" value="5">5</button>
                <button id="digit" class="num-btn" value="6">6</button>
                <button id="aritmetic-operator" class="operator" value="-">-</button>
            </div>
            <div class="btn-row-4">
                <button id="digit" class="num-btn" value="1">1</button>
                <button id="digit" class="num-btn" value="2">2</button>
                <button id="digit" class="num-btn" value="3">3</button>
                <button id="aritmetic-operator" class="operator" value="+">+</button>
            </div>
            <div class="btn-row-5">
                <button id="digit" class="large-btn" value="0">0</button>
                <button class="num-btn">.</button>
                <button id="equal-operator" class="operator">=</button>
            </div>
        </div>
    </div>
</body>

</html>
