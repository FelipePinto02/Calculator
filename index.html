<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="display">
                    <p class="result">000</p>
                </div>
            </div>
            <div class="btn-row-1">
                <button class="num-btn">C</button>
                <button class="num-btn">+/-</button>
                <button class="num-btn">%</button>
                <button id="aritmetic-operator" class="operator" value="/">รท</button>
            </div>
            <div class="btn-row-2">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button id="aritmetic-operator" class="operator" value="*">x</button>
            </div>
            <div class="btn-row-3">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button id="aritmetic-operator" class="operator" value="-">-</button>
            </div>
            <div class="btn-row-4">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button id="aritmetic-operator" class="operator" value="+">+</button>
            </div>
            <div class="btn-row-5">
                <button class="large-btn">0</button>
                <button class="num-btn">.</button>
                <button id="equal-operator" class="operator">=</button>
            </div>
        </div>
    </div>
</body>

</html>
